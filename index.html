    </footer>

    <script>
      const table = document.querySelector("table");
      window.addEventListener("resize", resizeHandler);

      function resizeHandler() {
        const { innerWidth } = window;
        if (innerWidth > 1200) return;

        table.style.scale = null
        const { width } = table.getBoundingClientRect();
        // width * x = innerWidth * 0.8
        const scaleFactor = (innerWidth * 0.8) / width;
        table.style.scale = Math.min(scaleFactor, 1);
      }

      resizeHandler();
    </script>
